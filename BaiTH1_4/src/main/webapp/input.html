<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
    <style>
        body {
            display: flex;              
            justify-content: center;    
            align-items: center;        
            height: 100vh;              
            margin: 0;                  
            font-family: Arial, sans-serif; 
            background-color: #f0f2f5;  
        }


        form {
            background-color: white;
            padding: 30px;            
            border-radius: 10px;      
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            text-align: center;         
            width: 300px;             
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <form action="BMI" method="post">
        <h2>Nhập thông tin bản thân</h2>
        
        <label>Cân nặng (kg):</label><br>
        <input type="text" name="weight" required placeholder="Ví dụ: 64" style="margin-bottom: 10px;"><br>
        
        <label>Chiều cao (mét):</label><br>
        <input type="text" name="height" required placeholder="Ví dụ: 1.65"><br><br>
        
        <input type="submit" value="Tính kết quả">
    </form>
    
</body>
</html>
