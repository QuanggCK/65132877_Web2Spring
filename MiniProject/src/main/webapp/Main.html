<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang chủ Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            height: 100vh; margin: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .welcome-card {
            background: white; padding: 50px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 500px;
        }
        h1 { color: #0098CA; font-size: 2.5em; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1em; }
        
        .btn-logout {
            display: inline-block; margin-top: 30px; padding: 12px 30px;
            background: white; color: #ff4757; border: 2px solid #ff4757;
            text-decoration: none; border-radius: 30px; font-weight: bold;
            transition: 0.3s;
        }
        .btn-logout:hover { background: #ff4757; color: white; }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Xin chào, Quang!</h1>
        <p>Chúc mừng bạn đã đăng nhập thành công vào hệ thống.</p>
        <p>Đây là trang <b>Main.html</b></p>
        
        <br>
        <img src="Images/avatar.png" width="120" style="border-radius: 50%; border: 4px solid #0098CA;">
        
        <br>
        <a href="Login.html" class="btn-logout">Đăng xuất</a>
    </div>
</body>
</html>
